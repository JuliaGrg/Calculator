<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
<script src="./js/main.js" defer></script>
<title>Calculator</title>
</head>
<body>
  <!-- <svg class="icon icon-star" width="32" height="32">
    <use xlink:href="images/symbol-defs.svg#icon-Star">
    </use> -->
    <!-- <svg class="icon icon-ellipse" width="32" height="32">
      <use xlink:href="images/symbol-defs.svg#icon-Ellipse" >
      </use>
    </svg> -->
  </svg>
  <h1 class="title">Calculator</h1>
  <form class="form">
      <input 
      class="input-controle num1"
      type="number"
      id="num1"
      placeholder="Enter first number"
      minlength="1"
      maxlength="10"
      value=""
      required>
      <input 
      class="input-controle num2"
      type="number" 
      id="num2"
      placeholder="Enter second number"
      minlength="1"
      maxlength="10"
      value=""
      required>
    <div class="buttons-container">
      <div class="container">
        <button id="button-plus" type="button" class="button button-plus">+</button>
        <button id="button-minus" type="button" class="button button-minus">-</button>
      </div>
      <div class="container">
        <button id="button-multiply" type="button" class="button button-multiply">x</button>
        <button id="button-subtraction" type="button" class="button button-subtraction">/</button>
      </div>
    </div>
    <button id="submit" type="button" class="button button-calculate">Calculate</button>
    <div class="result-container">
      <h4 class="result-title">Result:</h4>
      <p id="result" class="result">20</p>
    </div>
  </form>
  <div class="bg">

  </div>
</body>
</html>
